<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Activity Monitor</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #a371f7;
            --border-color: #30363d;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        #log-container { 
            width: 100%;
            max-width: 900px; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h2 { margin: 0; font-weight: 600; font-size: 24px; }

        .status-badge {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--accent-green);
            background: rgba(63, 185, 80, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--accent-green);
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .event-card { 
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            border-color: var(--text-secondary);
            transform: translateX(5px);
        }

        .action-tag {
            font-size: 11px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .tag-push { background: rgba(88, 166, 255, 0.2); color: var(--accent-blue); }
        .tag-pr { background: rgba(163, 113, 247, 0.2); color: var(--accent-purple); }
        .tag-merge { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }

        .author { font-weight: bold; color: #fff; }
        .branch { font-family: monospace; background: #21262d; padding: 2px 4px; border-radius: 3px; color: var(--accent-blue); }
        .timestamp { 
            display: block; 
            margin-top: 8px; 
            font-size: 12px; 
            color: var(--text-secondary); 
        }
    </style>
</head>
<body>
    <div id="log-container">
        <header>
            <h2>GitHub Activity</h2>
            <div class="status-badge">
                <span class="dot"></span> Live â€¢ Updates every 15s
            </div>
        </header>
        <div id="logs">Loading latest actions...</div>
    </div>

    <script>
        function fetchActions() {
            fetch('/api/actions')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs');
                    if (data.length === 0) {
                        container.innerHTML = '<p style="color: var(--text-secondary)">No activity found yet. Try pushing to your repo!</p>';
                        return;
                    }
                    container.innerHTML = '';
                    
                    data.forEach(item => {
                        let actionClass = "tag-push";
                        let description = "";

                        if (item.action === "PUSH") {
                            actionClass = "tag-push";
                            description = `<span class="author">${item.author}</span> pushed to <span class="branch">${item.to_branch}</span>`;
                        } else if (item.action === "PULL_REQUEST") {
                            actionClass = "tag-pr";
                            description = `<span class="author">${item.author}</span> submitted a pull request from <span class="branch">${item.from_branch}</span> to <span class="branch">${item.to_branch}</span>`;
                        } else if (item.action === "MERGE") {
                            actionClass = "tag-merge";
                            description = `<span class="author">${item.author}</span> merged branch <span class="branch">${item.from_branch}</span> into <span class="branch">${item.to_branch}</span>`;
                        }
                        
                        const card = document.createElement('div');
                        card.className = 'event-card';
                        card.innerHTML = `
                            <div>
                                <span class="action-tag ${actionClass}">${item.action}</span>
                                ${description}
                            </div>
                            <span class="timestamp">${item.timestamp}</span>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    document.getElementById('logs').innerText = "Error fetching data. Is the server running?";
                });
        }

        setInterval(fetchActions, 15000);
        fetchActions(); 
    </script>
</body>
</html>
